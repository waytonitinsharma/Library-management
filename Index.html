<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="css/Index.css" />
  <style>
    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header class="header">
    <nav class="navbar">
      <div class="logo">
        <h1>Library Management System</h1>
      </div>
    </nav>
  </header>
  <div class="container">
    <form id="signup-form" class="signup-form" onsubmit="submitForm(event)">
      <h1>Sign Up Admin</h1>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <label for="signup-username">Username:</label>
      <input type="text" id="signup-username" name="username" required />
      <label for="signup-password">Password:</label>
      <div class="password-container">
        <input type="password" id="signup-password" name="password" required />
        <span class="toggle-password" onclick="togglePasswordVisibility()">
          üëÅÔ∏è
        </span>
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <button type="button" onclick="redirectToLogin()">Login</button>
  </div>
  <footer class="footer">
    <p class="copyright">&copy; Copyright reserved 2024 Notes App</p>
    <h3>This Website Design by Nitin Sharma</h3>
  </footer>

  <script>
    async function submitForm(event) {
        event.preventDefault();

        const email = document.getElementById("email").value;
        const username = document.getElementById("signup-username").value;
        const password = document.getElementById("signup-password").value;

        try {
            const response = await fetch("http://localhost:3000/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, username, password }),
            });

            if (response.ok) {
                alert("Registration successful! Redirecting to login...");
                window.location.href = "login.html";
            } else {
                const result = await response.json();
                alert(result.message || "Registration failed. Please try again.");
            }
        } catch (error) {
            console.error("Error during registration:", error);
            alert("An unexpected error occurred. Please try again later.");
        }
    }

    function redirectToLogin() {
        window.location.href = "login.html";
    }

    function togglePasswordVisibility() {
        const passwordInput = document.getElementById("signup-password");
        const togglePasswordIcon = document.querySelector(".toggle-password");

        if (passwordInput.type === "password") {
            passwordInput.type = "text"; // Show password
            togglePasswordIcon.textContent = "üôà"; // Change icon to hide
        } else {
            passwordInput.type = "password"; // Hide password
            togglePasswordIcon.textContent = "üëÅÔ∏è"; // Change icon to show
        }
    }
  </script>
</body>
</html>
